<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Michal</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div>
  <button id="newGame" class="new-game">New Game</div>
</div>


<div class="container">
  <button id="rock" data-move="rock" class="player-move">ROCK</button>
</div>

<div class="container">
  <button id="paper" data-move="paper" class="player-move">PAPER</button>
</div>

<div class="container">
  <button id="scissor" data-move="scissor" class="player-move">SCISSOR</button>
</div>

<div class="overlay" id="modal-overlay">
  <div id="score" class="modal">
    <a href="#" class="close">X</a>
    <div class="content"> 
        <table id="stats">
            <tbody>
                <tr>
                  <td>
                      <div id="playerPick"></div> :
                      <div id="comPick"></div>
                  </td>
                </tr>
              <tr>
                <td>
                    <div id="output" class="result"></div>
                    <div id="win"></div>
                </td>
              </tr>
              <tr>
                <td>
                    <p>Moves made</p>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div> 

<div id="output" class="result"></div>
<div id="roundsTotal"></div>

<div>
    <button id="reset" class="new-game">Reset</div>
</div>

<script  src="js/index.js"></script>
</body>

</html>
